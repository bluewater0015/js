<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: #f99;
				position: absolute;
				top: 50px;
				left: 50px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script>
			//有一个红色的盒子，点击鼠标
		/*	
			1.如果按下ctrl+c变换颜色
			2.如果按下ctrl+shift+r重置颜色,回复初始颜色
			3.如果我按下向上箭头,向上移动,同理还可以向左向右向下
			4.如果我按ctrl+上下左右,走的步数变大
		*/
			var box  = document.getElementById("box");
			document.onkeydown = function(evt){
				//alert(evt.keyCode);
				var evt = evt || event;
				//evt.keyCode==17&&evt.keyCode==67不能判断
				if(evt.ctrlKey&&evt.keyCode==67){
					var red = parseInt(Math.random()*256);
					var green = parseInt(Math.random()*256);
					var blue = parseInt(Math.random()*256);
					box.style.background = "rgb("+red+","+green+","+blue+")";
				}

					box.style.background = "red";
				}
				//向上
				if(evt.keyCode == 38){
					box.style.top = box.offsetTop - 10 + "px";
				//向右
				}else if(evt.keyCode == 39){
					box.style.left = box.offsetLeft + 10 + "px";
				//向下
				}else if(evt.keyCode == 40){
					box.style.top = box.offsetTop + 10 +"px";
				//向左
				}else if(evt.keyCode ==37){
					box.style.left = box.offsetLeft - 10 + "px";
				}
				//向上
				if(evt.ctrlKey&&evt.keyCode == 38){
					box.style.top = box.offsetTop - 20 + "px";
				//向右
				}else if(evt.ctrlKey&&evt.keyCode == 39){
					box.style.left = box.offsetLeft + 20 + "px";
				//向下
				}else if(evt.ctrlKey&&evt.keyCode == 40){
					box.style.top = box.offsetTop + 20 +"px";
				//向左
				}else if(evt.ctrlKey&&evt.keyCode ==37){
					box.style.left = box.offsetLeft - 20 + "px";
				}
			}
		</script>
	</body>
</html>
