<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//事件处理由三个部分组成
			//1.触发事件的节点对象
			//2.事件处理函数
			//3.事件执行函数
			
			document.onclick = function(){
				console.log("点击了页面");
			}
			
			//document是触发事件的节点对象
			//onclick 是事件处理函数
			//fucntion 是事件执行函数
			
			
		</script>
	</body>
</html>
