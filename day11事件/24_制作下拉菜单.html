<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style:none;
			}
			a{
				text-decoration: none;
			}
			#box{
				width: 500px;
				height: 500px;
				margin: 0 auto;
				background: #ccc;
			}
			#select{
				width: 200px;
				height: 30px;
				line-height: 30px;
				border: 1px solid #fff;
				margin: 0 auto;
				text-align: center;
			}
			#ul{
				width: 200px;
				height: 200px;
				margin: 0 auto;
				border:1px solid #fff;
				display: none;
			}
			#ul li{
				padding: 10px;
				text-align: center;
				border-bottom: 1px dashed #fff;
				background: #000;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="select">请选择游戏名称</div>
			<ul id="ul">
				<li>英雄联盟</li>
				<li>魔兽世界</li>
				<li>大话西游</li>
				<li>天龙八部</li>
			</ul>
		</div>
		<script>
			//制作下拉菜单
		/*	
			1.最开始效果如图1
			2.鼠标滑过"请选择游戏名称时",让下拉选项可以继续显示
			3.鼠标滑过下拉选项区域时,让下拉选项可以继续显示
			4.鼠标在选项中划过时,显示效果图如3
			5.选择某一项,将顶部的名称改成你选择的游戏名称
		*/
		var select =  document.getElementById("select");
		var ul = document.getElementById("ul");
		var li = document.getElementsByTagName("li");
		select.onmouseover = ul.onmouseover =  function(){
			ul.style.display = "block";
		}
		select.onmouseout=  function(){
			ul.style.display = "none";
		}
		for(var i=0;i<li.length;i++){
			//移入li
			li[i].onmouseover = function(){
				//console.log(i);  //4 已经循环完
				this.style.background = "#ccc";
			}
			//移除li
			li[i].onmouseout = function(){
				this.style.background = "#000";
			}
			li[i].onclick = function(){
				//select.innerHTML = li[i].innerHTML;
				console.log(li[i]);  //undefined why????
				console.log(this);
				select.innerHTML = this.innerHTML;
			}
		}
		</script>
	</body>
</html>
