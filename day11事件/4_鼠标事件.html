<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//鼠标事件：页面所有元素都可以触发鼠标事件
			//click:当单击鼠标按钮并在松开时触发
			//onclick = function(){
				//console.log("单击了鼠标");
			//}
			//dblclick 双击鼠标按钮时触发
			ondblclick = function(){
				console.log("双击了鼠标");
			}
			//mousedown 鼠标按下了还未松开时触发
			onmousedown = function(){
				console.log("鼠标已经按下，但未松开");
			}
			//mouseup 释放鼠标按钮时触发
			onmouseup = function(){
				console.log("我已经按下鼠标，并且松开");
			}
			//mouseover 当鼠标移入某个元素触发
			onmouseover = function(){
				console.log("鼠标已经移入");
			}
			//mouseout 当鼠标移出某个元素触发
			onmouseout = function(){
				console.log("鼠标已经移出");
			}
			//mousemove 当鼠标在某个元素上移动时触发
			onmousemove = function(){
				console.log("我在你的世界走来走去");
			}
			
		</script>
	</body>
</html>
