<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//闭包是什么
			//闭包是内部函数可以引用函数外的变量或者参数
			//闭包有两大特点
			//1.它有全局变量不释放内存的特点
			//比如一个局部函数的变量在函数调用之后就会释放
			//看下面的例子
			//局部变量的内存会释放
			function test(){
				var a = 1;  //因为它是局部变量  函数调用完之后就会释放
				a++;
				console.log(a);
			}
			//test();  //2
			//test();  //2
			
			//全局变量的内存不会释放
			var b = 1;
			function test1(){
				b++;
				console.log(b);
			}
			test1();	//2
			test1();	//3
			//2.它有局部变量无法被外部访问的特点
			//它让一个变量长期驻扎在内存中不会被释放
			function test2(){
				var b = 1;
			}
			//console.log(b);  // b is define
			
			
			//典型的闭包例子
			
		</script>
	</body>
</html>
