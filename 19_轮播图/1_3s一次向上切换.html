	<body>
		<div id="box">
			<img id="img1" style="left:0;top:0px;" src="img/1.jpg" alt="" /><br />
			<img id="img2" style="left:0;top: 210px;" src="img/2.jpg" alt="" /><br />
			<img id="img3" style="left:0;top: 420px;" src="img/3.jpg" alt="" />
		</div>
		<script src="js/tmove.js"></script>

		<script>
			//实现图片向上移动的自动轮播，每隔3s切换一次
			//思路
			//1.要用到定时器
			//2.运动
			var box = document.getElementById("box");
			var img1 = document.getElementById("img1");
			var img2 = document.getElementById("img2");
			var img3 = document.getElementById("img3");
			var img = document.getElementsByTagName("img");
			var timer = null;
			box.onclick = function(){
				rmove(-200);
			}
			function rmove(target){
				clearInterval(timer);
				timer = setInterval(function(){
					//1.获取当前值
					var current = box.offsetTop;
					console.log(current);
					//2.设置速度
					var speed = (target - current)/10;
					speed > 0? Math.ceil(speed):Math.floor(speed);
					//3.临界值判断
					if(-box.offsetTop <= target){
						clearInterval(timer);
					}
					//4.运动
					box.style.top = current + speed + "px";
				},100)
			}
