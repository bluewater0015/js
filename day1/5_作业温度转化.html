<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
		/*
			3.小明要到美国旅游，可是那里的温度是以华氏度为单位记录的。
			它需要一个程序将华氏温度(80)转化为摄氏度，并以华氏度和摄氏度
			为单位分别显示该温度.
			提示：华氏度和摄氏度的转化公式为：摄氏度 = 5/9.0*(华氏度-32)；
			
		*/
		
		
		function temper(fah){
			var tem = 5/9.0*(fah-32);
			console.log("摄氏度:"+tem+"\n华氏度:"+fah);
		}
		temper(80);
		</script>
	</body>
</html>
