<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//navigator对象
			//navigator对象是window对象的属性,它保存了浏览器
			//的信息,如:浏览器的名称,版本,浏览器所在操作系统等.
			
			console.log(navigator.appName);//Netscape
			console.log(navigator.appVersion); //5.0 (Windows NT 6.3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/55.0.2883.87 Safari/537.36
			console.log(navigator.platform); //操作系统 win32
			console.log(navigator.userAgent);  //用户代理信息
			//Mozilla/5.0 (Windows NT 6.3) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/55.0.2883.87 Safari/537.36
		</script>
	</body>
</html>
