<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//history 是window对象的属性，它保存着用户上网记录的信息
			//从窗口被打开的那一刻算起
			
			//属性
			//history.length; //history记录历史数
			
			//方法
			history.back(); //前往浏览器历史条目前一个URL，类似于后退
			history.forward();//前往浏览器历史条目下一个URL，类似于前进
			history.go(-1); //浏览器在history对象中向前或向后(-1代表后退)
			//1代表向前,0表示刷新当前页面
			
		</script>
	</body>
</html>
