<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				height: 2000px;
			}
			#message{
				width: 100%;
				height: 30px;
				line-height: 30px;
				background: blue;
				color:#fff;
				position:absolute;
				top: 300px;
			}
		</style>
	</head>
	<body>
		<div id="message">
			留言信息
		</div>
		<script>
			//顶部悬浮
			//当滚动条滚动到较下方时，留言信息一直显示在顶部
			var message = document.getElementById("message");
			window.onscroll = function(){
				var scrollTop = document.documentElement.scrollTop||document.body.scrollTop;
				if(scrollTop>=300){
					message.style.position = "fixed";
					message.style.top = 0;
				}
				if(scrollTop<300){
					message.style.position="absolute";
					message.style.top = "300px";
				}
			}
		</script>
	</body>
</html>
