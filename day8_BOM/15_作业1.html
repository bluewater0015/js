<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 300px;
				height: 300px;
				background: #f99;
				display:block;
			}
			#second{
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div id="box">
			我是一条广告，<span id="second">5</span>s之后自动关闭
		</div>
		<script>
			//窗口自动关闭，倒计时5s后关闭窗口
			//(分别使用定时器和延时器)
			var box = document.getElementById("box");
			var second = document.getElementById("second");
			var timer = setInterval(function(){
				second.innerHTML--;
				if(second.innerHTML<0){
					box.style.display = "none";
				}
			},1000)
		</script>
	</body>
</html>
