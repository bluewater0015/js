<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			ul,li{
				list-style: none;
			}
			#box{
				width: 100%;
				height: 60px;
				background: #9ff;
				position: relative;
				top:0;
				left:0;
			}
			#box_ul{
				height: 40px;
				padding: 10px 0px;
			}
			#box_ul li{
				width: 100px;
				height: 40px;
				line-height: 40px;
				float: left;
				text-align: center;
				border-right: 1px solid #f99;
			}
			.list{
				width: 100px;
				height: 0px;
				background: blue;
				position: absolute;
				left: 0px;
				top: 60px;
				overflow: hidden;
				/*display: none;*/
			}
		</style>
	</head>
	<body>
		<div id="box">
			<ul id="box_ul">
				<li>aaaa</li>
				<li>bbbb</li>
				<li>cccc</li>
				<li>dddd</li>
			</ul>
			<ul id="ul1" class="list">
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
			</ul>
			<ul id="ul2" class="list" style="left:100px;">
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
			</ul>
			<ul id="ul3" class="list" style="left:200px;">
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
			</ul>
			<ul id="ul4" class="list" style="left: 300px;">
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
				<li>我是a的子元素</li>
			</ul>
		</div>
		<script src="move.js"></script>
		<script>
			//1.当鼠标在导航栏上移动时，可以显示二级菜单
			//2.二级菜单的显示和隐藏都使用缓冲动画
			//3.鼠标在二级菜单上也可以显示和隐藏蓝色的部分
			var box = document.getElementById("box");
			var box_ul = document.getElementById("box_ul");
			var ul1 = document.getElementById("ul1");
			var li = box_ul.getElementsByTagName("li");
			
			li[0].onmouseover = function(){
				
				move(ul1,"height",200);
			}
			li[0].onmouseout = function(){
				move(ul1,"height",0)
			}
			li[1].onmouseover = function(){
				
				move(ul2,"height",200);
			}
			li[1].onmouseout = function(){
		
				move(ul2,"height",0)
			}
			li[2].onmouseover = function(){
				
				move(ul3,"height",200);
			}
			li[2].onmouseout = function(){
				move(ul3,"height",0)
			}
			li[3].onmouseover = function(){
				
				move(ul4,"height",200);
			}
			li[3].onmouseout = function(){
				move(ul4,"height",0)
			}
		</script>
	</body>
</html>
