<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 200px;
				height: 100px;
				background: red;
				position: absolute;
				top: 300px;
				left: -200px;
			}
			#share{
				width: 30px;
				height: 60px;
				display:inline-block;
				background: yellow;
				text-align: center;
				position: absolute;
				top: 10px;
				left:200px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span id="share">分享到</span>
		</div>
		
		
		<script src="move.js"></script>
		<script>
			//分享界面弹出，默认是左图效果，当鼠标移入"分享到"时，
			//以缓冲动画弹出分享界面，如右图
			
			var box = document.getElementById("box");
			var share = document.getElementById("share");
			box.onmouseover = function(){
				move(box,"left",0);
			}
			box.onmouseout = function(){
				move(box,"left",-200);
			}
		</script>
	</body>
</html>
