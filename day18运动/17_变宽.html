<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<button>变宽</button>
		<div id="box">
			
		</div>
		<script src="move.js"></script>
		<script>
			//点击按钮后，让红色div盒子匀速变宽 缓冲变宽
			var box = document.getElementById("box");
			var btn = document.getElementsByTagName("button")[0];
			
			btn.onclick = function(){
				move(box,"width",400);
			}
			
		</script>
	</body>
</html>
