<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//函数提升：是把整个函数都提到前面去
        	//在我们写js code时,有两种写法:
        	//1.函数表达式
        	//2.函数声明方式
        	//我们需要注意的是:只有函数声明形式才能被提升.
        	
        	
        	alert(add1(3,5));  		//函数声明被提升 
        	function add1(x,y){
            	return x+y;
            	//alert(sum);
           }
        	add1(3,5); 				//函数声明提升失败
            var add1=function(x,y){
            	sum=x+y;
            	//alert(sum);
            }
		</script>
	</body>
</html>
