		/*	
			3.if else 多分支选择结构
			设计一个具有+ - * / % 的简单计算器
		*/
		
			var num1 = parseInt(prompt("请输入一个数：\n"));
			var sign = prompt("请输入一个符号");
			var num2 = parseInt(prompt("请输入一个数：\n"));
			if(sign=="+"){
				alert(num1 + num2);
			}else if(sign=="-"){
				alert(num1 - num2);
			}else if(sign=="*"){
				alert(num1 * num2);
			}else if(sign=="/"){
				if(num2 == 0){
					alert("除数不能为0");
				}else{
					alert(num1/num2);
				}
			}else if(sign=="%"){
				alert(num1 % num2);
			}else{
				alert("您输入有误！");
			}
