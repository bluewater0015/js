<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//js覆盖问题
			function add1(x,y){
            	return x+y;
            	//alert(sum);
            }
            alert(add1(3,5));
            
            
            function add1(a,b){
            	return a*b;
            	//alert(sum);
            }
            alert(add1(1,2));
            //函数声明提升之后，第二个函数把第一个函数覆盖了，
            //但执行的时候执行第二个函数，执行两遍。
            function foo(x){
                x += 2;  //x=x+2;
                return x;
            }
           	alert(foo(0));
            
            function foo(y){
                y += 4;
                return y;
            }
            alert(foo(0));
		</script>
	</body>
</html>
