<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		</style>
	</head>
	<body>
		<div id="box" style="width:500px;height:300px;background:#9ff;font-size:12px;color:#fff;">
			一起跨年
		</div>
		<script>
			//写一个定时器，每隔0.1秒修改一次div内文字颜色和
			//文字大小.最开始文字是默认大小，开启定时器后文字大小，
			//开始增大，当增大6次以后，文字大小开始缩水，缩小6次，
			//文字再开始增大……
			
			//思路：
			//1.setInterval()
			//2.每隔0.1s修改用一次div内文字的颜色
			//和文字的大小
			//3.
			
			var box = document.getElementById("box");
			var i = 0;
			var colors = ["orange","blue","green","white","grey"];
			var timer = setInterval(function(){  
				box.style.color = colors[i%colors.length];
				box.style.fontSize  = (i%colors.length)*20 + "px";
				i++;
				if(i%5==0){
					i--;
					box.style.fontSize  = (i%colors.length)*20 + "px";
				}
			},1000)
			
		</script>
	</body>
</html>
