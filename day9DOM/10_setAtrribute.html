<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: #f99;
			}
		</style>
	</head>
	<body>
		<div id="box" class="bocClass">
			一起
		</div>
		<script>
			//setAttribute() 方法将设置元素中某个属性和值
			//它需要接受两个参数：属性名和值。如果属性本身已经存在
			//那么就会覆盖
			
			//设置属性和值
			var box = document.getElementById("box");
			var set = box.setAttribute("title","美女");
			var set1 = box.setAttribute("class","xiao");
			
			//设置自定义的属性和值
			var set2 = box.setAttribute("ccc","一起过年");
			
			
		</script>
	</body>
</html>
