<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div id="box" style="width:200px;height:200px;background:#f99;">
			
		</div>
		<script>
			//removeAttribute() 可以移除HTML属性
			//移除属性
			var box = document.getElementById("box");
			box.removeAttribute("style");  //移除style样式
			
			
		</script>
	</body>
</html>
