<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		</style>
	</head>
	<body>
		<div id="box" class="boxClass" style="width:200px;height:200px;color:red;">
			aa
		</div>
		<div id="boxx" bbb="xiaoxiao">
			
		</div>
		<img id="img" src="images/1.jpg" alt="这是一张图片"  title="美女"/>
		<script>
			//元素节点的其他常用属性
		/*	
			id 元素节点的id名称
			title 元素节点的title属性值
			style css内联样式属性值
			className css元素的类
		*/
		//获取id
		var box = document.getElementById("box");
		console.log(box);
		//设置id
		var box1 = document.getElementById("boxx").id="person";
		console.log(box1);  //person
		
		//获取title
		var title = document.getElementById("img").title;
		console.log(title);  //美女
		//设置title
		document.getElementById("img").title="我爱美女";
		
		//获取CSSStyleDeclaration对象
		var style = document.getElementById("box").style;
		console.log(style);//CSSStyleDeclaration {alignContent: "", alignItems: "", alignSelf: "", alignmentBaseline: "", all: ""…}
		//获取设定的color
		var color = document.getElementById("box").style.color;
		console.log(color);  //red
		//设置color
		var color1 = document.getElementById("box").style.color="blue";
		//获取class名
		//var class = document.getElementById("box").className;
		//上面这行代码报错，因为class是保留字
		//保留字和关键字都不能作为变量名
		var c = document.getElementById("box").className;
		console.log(c);  //boxClass
		//设置class名
		var c1 = document.getElementById("box").className ="xiao";
		console.log(c1);  //xiao
		
		//获取自定义属性
		var b = document.getElementById("boxx").bbb;
		console.log(b);  //报错，不能获取
		
		</script>
	</body>
</html>
