<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div id="box"></div>
		<script>
			//getElementById() 接收一个参数，获取元素的id
			//如果找到相应的元素则返回该元素的元素节点对象，
			//如果不存在，则返回空。
			var box = document.getElementById("box");
			console.log(box); //<div id="box"></div>
		</script>
	</body>
</html>
