<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>节点操作</title>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script>
			var box = document.getElementById("box");
			//createTextNode()  方法创建一个文本节点
			var text = document.createTextNode("段落");
			box.appendChild(text);
		</script>
	</body>
</html>
