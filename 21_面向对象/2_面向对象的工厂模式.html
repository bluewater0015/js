<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
				//工厂模式
		/*
			为了解决多个类似对象声明的问题,我们可以使用一种叫做工厂
			模式的方法,这种方法就是为了解决实例化对象产生大量重复
			代码的问题.
		*/
			function createObj(name,age){  //集中实例化的普通函数
				//创建一个对象
				var obj = new Object();
				//添加属性
				obj.name = name;
				obj.age = age;
				//添加方法
				obj.show = function(){
					console.log("姓名是："+this.name + "\n年龄是："+this.age);
				}
				return obj;
			}
			var person1 = createObj("xiao",18);
			person1.show();
			var person2 = createObj("aaa",22);
			var person3 = createObj("bbb",11);
			
			//工厂模式解决了重复实例化的问题，
			//但还有一个问题，那就是识别问题，因为根本搞不清楚他们到底是哪个对象的实例
			
			//console.log(typeof person1); //object
			//console.log(person1 instanceof Object);  /true
		</script>
	</body>
</html>
