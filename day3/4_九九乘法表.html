<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			for (var i=1;i<10;i++){
	          	 for(var j=1;j<=i;j++){
	           		document.writeln(j+"*"+i+"="+j*i);
	         	}
	           	document.writeln("<br/>");
   			}
			
			document.write("<br />");
			//输出九九乘法表
			for(var i=1;i<=9;i++){
				for(var j=1;j<=i;j++){
					document.writeln(j+"*"+i+"="+i*j);
				}
				document.writeln("<br />");
			}
			
			
		</script>
	</body>
</html>
