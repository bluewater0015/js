	<body>
		<script>
			//循环语句
			//循环思想
			//while循环
			//do while 循环
			//for循环
			//break 和 continue
			
			//循环三要素：
			//1.从哪里开始(循环起点)
			//2.从哪里结束(循环的结束条件)
			//3.步长(步进)(使循环技术增加或减少,趋近于结束条件)
			
			
			//while 循环语法格式:
			/*
			while(表达式){
				语句;
			}
			*/
			/*注意:
			1.先判断表达式,成立之后再执行
			2.循环条件中使用的变量(循环变量)要进行初始化
			3.循环中应该有结束循环的条件,不然造成了死循环
			4.循环体中可以写若干的js code,包括if,也可以再套个循环语句;
			*/
			//计算1+2+3+……+100之和
			
			var sum = 0;
			var i=1;
			while(i<=100){
				sum += i;
				i++;
			}
			alert(sum);
			
			
			
			
			var sum = 0;     // sum不赋初值，结果难以预料(why)
			
			
			/*操作系统回收内存单元后，并不会清除其内容，当程序运行时需要为
			变量分配空间时，就会从这些回收的单元中分配，因此变量不赋值，
			其值是不确定的，在不同的时刻运行，输出不同。在不同的机器上运行，
			输出的结果也不同。（不好理解待定）
			*/
			
			var i=0;
			while(i<100){
				i++;    //i++ 放在前面是因为i的起初值为0，需要先加，才能变为1
				sum += i;
			}
			alert(sum);
			//总结：
			//1.i++放在sum += i;前后由变量i的起初值和while中的表达式决定。
			//2.要给初始条件i赋初值，sum也要赋初值，否则结果难以预料(why)
			//3.每次都需要对i自增
			
			//var a;
			//alert(a);
		</script>
