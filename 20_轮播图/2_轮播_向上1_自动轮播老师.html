<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
				border: none;
			}
			ul, li {
				list-style: none;
			}
			
			#box {
				width: 700px;
				height: 300px;
				position: relative;
				margin: 500px auto;
				border: 10px solid red;
				/*overflow: hidden;*/
			}
			
			#list {
				width: 700px;
				position: absolute;
				left: 0;
				top: 0px;
			}
			
			#list li {
				width: 600px;
				height: 300px;
				padding-left: 100px;
			}
			#list img {
				width: 600px;
				height: 300px;
			}
			
		</style>
		
		<script src="move.js"></script>
		<script>
			
			onload = function() {
				var oList = document.getElementById("list");  //需要移动的UL
				var aLi = oList.getElementsByTagName("li"); //每一张图片li
				
				//赋值并添加三张图
				oList.innerHTML += oList.innerHTML;
				console.log(aLi.length); //6
				
				//每张图的高度
				var iHeight = aLi[0].offsetHeight;
				
				//记录当前显示的图片的下标
				var i = 0;
				
				//每隔3秒调用一次move
				var timer = setInterval(move, 3000);
				//移动一张图
				function move() {
					i++; //将图片下标加1, 表示移动到下一张图
					var iTop = -i * iHeight; //计算出移动的目标值
					startMove(oList, "top", iTop, next); //开始动画移动
				}
				
				//每次运动动画结束之后调用
				function next() {
					if (i >= aLi.length/2) {
						//瞬间移动到第一张图, 并把图片下标初始化为0
						oList.style.top = 0;
						i = 0;
					}
				}
				
			}
			
		</script>
		
	</head>
	<body>
		<div id="box">
			<ul id="list">
				<li style="background: yellow;"><img src="img/1.jpg" /></li>
				<li style="background: blue"><img src="img/2.jpg" /></li>
				<li style="background: pink;"><img src="img/3.jpg" /></li>
			</ul>
		</div>
	</body>
</html>
