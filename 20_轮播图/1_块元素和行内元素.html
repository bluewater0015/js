<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 400px;
				height: 630px;
				margin: 10px auto;
				background: #f99;
			}
			img{
				display:block;
				width: 400px;
				height: 200px;
				margin-bottom: 10px;
			}
			span{
				background: #9ff;
				padding: 10px 20px;
			}
			p{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<!--<img src="img/1.jpg" alt="" />
			<img src="img/2.jpg" alt="" />
			<img src="img/3.jpg" alt="" />-->
			<p>1111</p>
			<span>1</span><span>2</span><span>3</span>
		</div>
		<script>
			//3s一次轮播图向上切换
			//img 是块元素 因此margin-bottom 无法实现相应的效果
			//转化成块元素或者行内块元素就可以实现相应的效果
		/*	
			块元素和行内元素的区别:
			1.块元素可以设置宽高但行内元素不可以
			2.块元素换行 行内元素不换行
			3.块元素的宽度是容器的100%；行内元素的宽度是自身的宽度。
			4.块元素可以设置margin  而行内元素只能设置左右边界
			而不能设置上下边界
		*/
		</script>
	</body>
</html>
