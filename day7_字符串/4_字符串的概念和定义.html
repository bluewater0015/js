<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//字符串的概念和定义
			var s1 = new String("hello world");
			var s2 = String("hello");
			
			//当用String()和元素符new一起作为构造函数使用时，
			//它返回一个新建的String对象
			
			//当不用new运算符调用String时，它只把s2转换成原始的字符串
			//并返回转化后的值.
			console.log(typeof s1); //objec
			console.log(typeof s2); //string
			
			
		</script>
	</body>
</html>
