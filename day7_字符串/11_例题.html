<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//1.获取65-90中的随机数，并将该数当成ASCII码，转化成字母。
			var num = parseInt(Math.random()*26+65);
			//console.log(num);
			//str.charAt(3)  //获取下标为3的字符
			//str.charCodeAt(3) //获取下标为3的字符编码
			//String.fromCharCode() //把ACSII转化为字符
			var num1 = String.fromCharCode(num);
			console.log(num1);
		</script>
	</body>
</html>
