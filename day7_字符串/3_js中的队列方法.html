		<script>
			//js中的队列方法
			//shift() 方法移除数组中的第一项并返回该项，同时将数组的长度减1
			
			//var colors = ['red','yellow','black'];

			//unshift()方法从数组的前端添加一个或者多个元素，并返回新数组的长度
			
			var color = ['red','green','yellow'];
			var item  = color.unshift("white","black");
			console.log(item);  //5
			
			var end = color.pop();
			console.log(end); //yellow
			console.log(color);//["white", "black", "red", "green"]
			
			
		</script>
