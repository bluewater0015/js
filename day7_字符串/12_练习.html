<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			1, 已知有两个字符串str1 = ‘hello’ , str2 = ‘world’,将两个字符串组成一个;
			*/
			var str1 = "hello ";
			var str2 = "world";
			var str = str1.concat(str2);
			console.log(str); //hello world
			/*
			2, 已知字符串str = “I love BeiJing”,找出love的范围
			*/
			var str = "I love BeiJing";
			var str1 = str.indexOf("l");
			var str2 = str.indexOf("e");
			console.log("love的范围是："+str1+"-"+str2);
			
			/*
			3, 已知字符串str = “I hate BeiJing!”,提取第3个字符到第5个字符
			*/
			var str = "I hat BeiJing!";
			var str1 = str.substring(3,6);
			console.log(str1);//te
			
			/*
			4, 将字符串str = “When I was young, I love a girl in neighbor class.”中,
			从young提取到girl。但是不许数
			          young, I love a girl
			*/
			var str = "When I was young,I love a girl in neighbor class";
			var str1 = str.indexOf("young");
			console.log(str1);
			var str2 = str.indexOf("in");
			console.log(str2);
			var str3 = str.substring(str1,str2);
			console.log(str3);
		</script>
	</body>
</html>
