<!DOCTYPE html>
<html>

	<body>
		<script>
			函数
			1.函数的概念:对于需要反复使用的功能代码,将其封装成一个
			独立的模块,这种功能代码块叫做函数.

			特点:
				(1)重复使用一段代码
				(2)将其封装成一个函数
				(3)便于控制程序的执行时间

			
			函数只有在被调用的时候才会执行
			2.函数的分类:
			(1)内置函数(系统函数 官方函数)
				官方提供的函数直接使用
				比如:
				alert();
				isNaN();
				document.write();
			(2)自定义函数
				用户根据自己的需求封装一个函数.
				
			3.定义函数:
			(1)语句定义法(任何地方都可以调用它)
			function print(){
				console.log("hello world");
			}
			(2)表达式定义法(必须先声明,后调用)
			var print = function(){
				console.log("hello world");
			}
			注意:不能放在前面调用
			
			4.函数的调用
			调用方式: 函数名()
			
			5.函数的标准定义
			function 关键字定义一个函数
			function 函数名(参数1,参数2,参数3,……){//函数可以没有形参
				执行的语句;
				return [函数返回值]; //函数可以没有返回值(undefined)
			}
			函数名();
			
			function sum(a,b,c){
				var sum = a+b+c;
				return sum;
			}
			sum(1,2,3);
			
			6.函数的参数
			大部分工具都需要设置参数
			每一次使用,都需要有投入才有回报
			
			(1)形参和实参
			函数的参数和变量一样使用.
			形参就是在函数定义时,函数名后面的参数,不能用var修饰
			实参就是调用后函数名后面的参数.
			
			参数可以传递多个，与函数的定义无关
			function test(paramX,paramY){
				
			}
			test(a,b,c);
			
			javascript 不介意你传进来多少个参数,也不在乎你传进来的是什么
			类型,在调用这个函数时也未必一定要传递两个参数,原因是ECMAScript
			中的参数在内部是用一个数组来表示的,函数接收到的是一个数组,而不
			关心数组中包含哪些参数.
			
			使用arguments可以判断参数的个数,arguments是个数组
			arguments.length  参数的个数
			arguments[i] 访问第i个参数
			
			有参函数的调用
			通过在程序中使用函数名称,可以执行函数中包含的语句,
			这称为调用函数,同时传入参数.
			函数名(参数1值,参数2值,……);
			alert("亲"); //这句话是调用内置函数
			
			7.函数的返回值
			如果我们要是外部获取到函数内运行的结果,可以通过return 语句跟后面的
			要实现的值来实现返回值.
		</script>
