	<body>
		<script>
			1.作用域
				(1)作用域就是起作用的范围,或者说有效范围
				(2)局部变量
					局部变量就是定义函数内部的变量,这个变量只能在函数内部
					使用,即作用域范围只是函数内部,另外,形参也是局部变量.
				(3)全局变量就是定义在函数外部的变量,这个变量在任何函数中
				都有效,即作用域范围是当前文件的任何地方.
				
				注意定义变量时省略var 是不安全的,不过是合法的 
				不写var 的时候会被解释是全局变量
				
				
		</script>
	</body>
</html>
