<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			定时器：setInterval()
			1.setInterval()方法可按照指定的周期(以毫秒计)
			来调用函数或计算表达式
			2.setInterval()方法会不停的调用函数,直到clearInterval()
			被调用或窗口被关闭.
			//下句有些不理解
			由setInterval()返回的ID值可用作clearInterval()方法的参数
			
			//创建定时器
			setInterval(code,millisec)
			code是要调用的代码块或者函数
			millsec是周期性执行代码块或函数的间隔,以毫秒计
			
			//创建定时器timer，每隔1s调用一次函数function
			var timer = setInterval(function(){
				
			},1000)
			
			//关闭定时器
			clearInterval(timer);
			
		</script>
	</body>
</html>
