 <!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			
		</style>
		<script>
			
			//1. 在页面中动态显示当前时间(年,月,日,时,分,秒).
			//   (提示: 可以使用定时器每隔一秒获取一次时间)
			
			//定时器内部开了子线程
			setInterval(function(){
				
				var year = document.getElementById("year");
				var month = document.getElementById("month");
				var day = document.getElementById("day");
				var hours = document.getElementById("hours");
				var minutes = document.getElementById("minutes");
				var seconds = document.getElementById("seconds");
				
				var d = new Date();
				year.innerHTML = d.getFullYear();
				month.innerHTML = d.getMonth()+1;
				day.innerHTML = d.getDate();
				hours.innerHTML = d.getHours();
				minutes.innerHTML = d.getMinutes();
				seconds.innerHTML = d.getSeconds();
				
			}, 1000);
			
			
			//求出给定日期的七天前的日期,并输出; setDate()
			var d = new Date("2016-6-2");
		    d.setDate(d.getDate()-7);
			console.log(d.toLocaleDateString());
			
			
		</script>
		
	</head>
	<body>		
		<span id="year">0000</span>年<span id="month">00</span>月<span id="day">00</span>日
		<span id="hours">00</span>时<span id="minutes">00</span>分<span id="seconds">00</span>秒

		
	</body>
</html>
