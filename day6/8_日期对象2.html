<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//日期对象
			1.set/getUTCDate()根据世界时间从Date对象返回月中的一天(1-31) 
			2.getUTCDay()根据世界时间从Date对象中返回周中的一天(0-6)
			3.getUTCMonth()根据世界时间从Date对象中返回月份
			4.getUTCFullYear()根据世界时间从Date对象中返回年份
			5.getUTCHours()根据世界时间返回Date对象中的小时
			6.getUTCMinutes()根据世界时间返回Date对象中的分钟
			7.getUTCSeconds()根据世界时间返回Date对象中的秒数
			8.getUTCMilliseconds()根据世界时间返回Date对象的毫秒(0-999)
			
			
			
		</script>
	</body>
</html>
