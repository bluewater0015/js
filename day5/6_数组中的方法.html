			//将数组[9,8,7,6,5,4] 进行一个升序
			var s = "";
			var arr = [9,6,7,4,5,3,8];
			//console.log(arr.length);  //6
			for(var i=0;i<arr.length;i++){
				for(var j=i;j<arr.length-1;j++){
					s="";
					for(var u=0;u<arr.length;u++){
						s+=arr[u]+"\t";
					}
					console.log(s);
					if(arr[j]>arr[j+1]){
						var temp;
						temp = arr[j];
						arr[j] = arr[j+1];
						arr[j+1] = temp;
					}
				}
			}
