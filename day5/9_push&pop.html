<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//push()
			var arr = [3,5,6,7];
			//arr.push(8,2,1);
			console.log(arr);  //3,5,6,7,8
			//push()方法可以添加多个参数
			
			//pop()则从数组的末尾移除最后一个元素
			//减少数组的length值，然后返回移除的元素
			arr.pop();
			console.log(arr);
		</script>
	</body>
</html>
