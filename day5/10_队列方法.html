<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//队列在数组的末端添加元素，从数组的前端移除元素
			//push() 向数组末端添加一个元素
			//shift() 从数组前端移除一个元素
			//unshift() 从数组前端添加一个或者多个元素
			
			
			var arr = [3,4,2,1];
			arr.shift();   //从数组的前端移除一个元素
			console.log(arr);
			
			var arr = [3,4,2,1];
			arr.unshift(6,0,6,2);
			console.log(arr);
		</script>
	</body>
</html>
