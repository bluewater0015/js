	<body>
		<script>
			内容概述
			1.数组的概述
			2.定义数组
			3.数组的下标
			4.遍历数组
			5.数组的属性
			6.数组的方法
			
			
			1.数组的概述
			(1)数组的概念:数组是一个可以存储一组或一系列相关数据的容器.
			(2)数组元素:是指存储在数组中并赋予唯一索引号的数据段.
			(3)数组的作用:为了解决大量数据存储和使用的问题.
			
			2.数组的定义:
			(1)创建对象的方式来创建
			(2)隐式声明的方式来创建
			(3)赋值方式
				a.直接赋值
				b.声明之后再赋值
			new Array(参数,参数) 只有一个数字参数时是数组长度
			
			var arr = new Array();  定义一个空数组
			var arr = new Array(4); 定义一个长度为4的数组，没有赋值
			var arr = new Array("芙蓉姐姐",30); 创建一个数组有两个元素
			var arr = [1,2,3,4,5]; 字面量定义方式
			
			3.数组的下标
			(1)使用数组元素(访问)
				arr[0] 表示数组的第一个元素,0是下标,也叫索引
				arr[1]	表示数组的第二个元素 1是下标
			(2)数组的几个名词
				数组的长度(length)
				数组的下标:
				索引从0开始
				下标最大值 数组的长度(length-1)
				
				下标是变量或表达式
			(3)数组的赋值
				给数组赋值就是给数组的元素赋值,需要通过给数组的每个元素一一赋值
				如:	arr[0] = 20;  //让数组的第一个元素为20
					arr[1] = 20; //让数组的第二个元素为20
				
			4.数组的使用
				不能一次使用整个数组,使用数组就是使用数组的每个元素
				因为数组相当于若干个相同类型的变量
			
			遍历数组
			(1)普通for循环
			(2)for……in语句用于遍历数组或者对象的属性(快速遍历)
				
			
				
		</script>
