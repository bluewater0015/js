<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//3.求数组中的最大数和最小数
			var arr = [1,3,2,4,5];
			var max = arr[0];
			var min = arr[0];
			for(var i=0;i<arr.length;i++){
				if(arr[i]>max){
					max = arr[i];
				}
				if(arr[i]<min){
					min = arr[i];
				}
			}
			console.log(max);
			console.log(min);
		</script>
	</body>
</html>
