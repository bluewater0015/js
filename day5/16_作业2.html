	<body>
		<script>
		/*
			3.随机给出一个五位以内的数,然后输出该数共有多少位,
			并将每位的数字保存到数组中.
			如:1342 //位数：4，[1,3,4,2]
		*/
			//var num = parseInt(Math.random()*100000);
			//console.log(num);
			
			function arrNumber(num){
				var arr = [];
				while(num){
					var a = num%10;	//个位
					var b = parseInt(num/10);
					arr.push(a);  //在数组的末尾插入一个元素
					var num = b;
				}
				//console.log(arr);
				//逆序
				arr.reverse();
				return arr;
			}
			console.log(arrNumber(1342));
		</script>
	</body>
