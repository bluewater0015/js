<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//在数组[1,46,74,3,5,5]的下标为2的位置插入一个数字8，
			//结果为[1,46,8,74,3,5,5]
			var arr = [1,46,74,3,5,5];
			for(var i=0;i<arr.length;i++){
				if(i==2){
					arr[2]=8;
				}
			}
			console.log(arr);
			
		</script>
	</body>
</html>
