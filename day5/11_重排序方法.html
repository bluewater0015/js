<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//数组中存在两个可以直接用来排序的方法
			//reverse()  //逆向排序，源数组也被逆向排序了
			
			var arr = [3,5,7,8];
			arr.reverse();
			console.log(arr);//8 7 5 3
			//sort()		//从小到大排序，源数组也被升序排列了
			var arr = [3,1,2,4];
			arr.sort(); 
			console.log(arr);  //1 2 3 4
			
			//sort排序方法
		</script>
	</body>
</html>
