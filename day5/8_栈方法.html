<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			ECMAScript 数组提供了一种让数组的行为类似于其他数据
			结构的方法，可以让数组像栈一样,可以限制插入和删除项
			的数据结果.
			栈是一种数据结构(后进先出),也就是说最新添加的元素
			最早被移除.而栈中元素的插入(或叫堆入)和移除(弹出),
			只发生在一个位置,栈的顶部.
			ECMAScript专门提供了push()和pop()方法
			
			栈方法:
			push()从数组的末尾添加一个或者多个元素,并返回数组
			修改后的长度.
			pop()从数组的末尾移除最后一个元素,减少数组的length值
			然后返回移除的元素.
			
			
			
		</script>
	</body>
</html>
